<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .camera-container {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            height: 500px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .camera-container h1 {
            color: white;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            border: 5px solid #666;
            display: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .camera-btn, .upload-btn {
            background-color: #ff4f4f;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .camera-btn:active, .upload-btn:active {
            transform: scale(0.9);
        }

        #uploadInput {
            display: none;
        }

        #previewImage {
            display: none;
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            border: 5px solid #666;
        }

        #confirmUploadBtn {
            display: none;
            margin-top: 20px;
            background-color: #4fafff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #4fafff;
        }

        #generatedImage {
            display: none;
            margin-top: 20px;
            width: 50%;
            border-radius: 10px;
            border: 5px solid #666;
        }
    </style>
</head>
<body>

<div class="camera-container">
    <h1>Camera & Upload</h1>
    <video id="video" autoplay></video>
    <div class="buttons">
        <button class="camera-btn" id="startCamera">ğŸ“¸</button>
        <button class="upload-btn" id="uploadButton">ğŸ“</button>
        <input type="file" id="uploadInput" accept="image/*">
    </div>
    <img id="previewImage" alt="Image preview">
    <button id="confirmUploadBtn">ç¡®è®¤é€å‡º</button>
</div>

<!-- Loading indicator -->
<div id="loading">å›¾ç‰‡ç”Ÿæˆä¸­...</div>

<!-- Placeholder for generated image -->
<img id="generatedImage" alt="Generated Image">

<script>
    const video = document.getElementById('video');
    const startCamera = document.getElementById('startCamera');
    const uploadButton = document.getElementById('uploadButton');
    const uploadInput = document.getElementById('uploadInput');
    const previewImage = document.getElementById('previewImage');
    const confirmUploadBtn = document.getElementById('confirmUploadBtn');
    const loading = document.getElementById('loading');
    const generatedImage = document.getElementById('generatedImage');
    let selectedFile = null;

    // é€‰æ‹©å›¾ç‰‡æ—¶ï¼Œæ˜¾ç¤ºé¢„è§ˆå¹¶å¯ç”¨â€œç¡®è®¤é€å‡ºâ€æŒ‰é’®
    uploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                confirmUploadBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // ç”¨æˆ·ç‚¹å‡»ä¸Šä¼ æŒ‰é’®æ—¶ï¼Œè§¦å‘æ–‡ä»¶é€‰æ‹©å¯¹è¯æ¡†
    uploadButton.addEventListener('click', () => {
        uploadInput.click();
    });

    // ç‚¹å‡»ç¡®è®¤æŒ‰é’®åï¼Œæ˜¾ç¤ºloadingå¹¶ä¸Šä¼ å›¾ç‰‡
    confirmUploadBtn.addEventListener('click', () => {
        if (selectedFile) {
            const formData = new FormData();
            formData.append('image', selectedFile);

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.display = 'block';
            confirmUploadBtn.style.display = 'none';

            fetch('/process-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                // éšè—åŠ è½½åŠ¨ç”»
                loading.style.display = 'none';

                // æ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡
                const url = window.URL.createObjectURL(blob);
                generatedImage.src = url;
                generatedImage.style.display = 'block';
            })
            .catch(err => {
                console.error('ä¸Šä¼ å›¾ç‰‡æ—¶å‡ºé”™:', err);
                loading.style.display = 'none';
                confirmUploadBtn.style.display = 'block';
                alert('å›¾ç‰‡ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
            });
        }
    });
</script>

</body>
</html>
